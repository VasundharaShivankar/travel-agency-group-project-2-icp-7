<html lang="en">
<head>

    <div class="card text-dark rounded-end p-5">
        <form id="loginForm"onsubmit="return validateForm()" >
        <h2 class="text-warning text-center mb-5">Sign up</h2>
            <div class="form-user">
                <label for="user_name" class="element m-1 fs-5">Name :-</label>
                <input type="text" id="user_name" class="text p-3 rounded-3 m-1" placeholder="First name" required>
                <input type="text" id="user_name" class="text p-3 rounded-3 m-1" placeholder="Last name" required>
            </div>
            <div class="form-user">
                <label for="user_mail" class="element m-1 fs-5">Email :-</label>
                <input type="email" id="user_mail" class="text p-3 rounded-3 m-1" placeholder="abc@gmail.com" required>
            </div>
            <div class="form-user">
                <label for="user_contact" class="element m-1 fs-5">Contact no :-</label>
                <input type="tel" id="mobile" class="text p-3 rounded-3 m-1" placeholder="6574892705" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element m-1 fs-5">Create your password :-</label>
                <input type="text" id="password" class="text p-3 rounded-3 m-1" placeholder="Enter your password" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms" >I've agreed to the privacy policy and terms & conditions.</label>
            </div>
            <div class="account">
                <span >Already have an account ?</span>
                <a href="../pages/login.html" class="reset text-dark">Login here</a>
            </div>
            <div>
                <button class="btn btn-warning text-light button p-2 my-4">
                    <a href="../pages/login.html" class="log-page text-light">
                        Sign up 
                    </a>
                </button>
            </div>
            <p class="or">Or Continue with</p>
                <div>
                    <button class="btn btn-warning text-light button p-1 my-3">
                        <a href="https://www.google.com/" target="_blank">
                        <i class="fa-brands fa-google btn text-light"></i></a>
                    </button>
                </div>
                <div>
                    <button class="btn btn-warning text-light button p-1 my-3">
                        <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook btn text-light"></i></a>
                    </button>
                </div>
        </form>

    <script src="https://kit.fontawesome.com/38442ccd2f.js" crossorigin="anonymous"></script>
